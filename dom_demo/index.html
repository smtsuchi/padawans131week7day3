<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 id="title" class="find-me">DOM Demo</h1>

    <div class="container border">
        <p class="find-me">Some text goes here</p>
        <p>Another line</p>
        <p class="find-me">3rd line</p>
    </div>

    <img>

    <form id="my-form">
        <input id="pokemon" type="text" name="poke" placeholder="Enter a Pokemon">
        <button type="submit">Submit</button>
    </form>


    <button onclick="changeColor(event)" id="color" class="btn btn-primary">
        Click Me
    </button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="dom.js" defer></script>
  </body>
</html>
